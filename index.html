<!DOCTYPE html>
<html lang="en">

<head>
  <title>Deaths from Cancer</title>
  
  <!-- Import Vega, Vega-Lite, and Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- Import Pure.css for styling -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>
<body>
  <div class="section">
    <div class="pure-g">
      <div class="pure-u-1-1">
          <div id="vis1" class="vis-container"></div>
      </div>
      <div class="pure-u-1-1">
        <p>Description about what this choropleth map is showing</p>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="pure-g">
      <div class="pure-u-2-3">
        <div id="vis2" class="vis-container"></div>
      </div>
      <div class="pure-u-1-3">
        <div description description-right>
          <p style="text-align: justify;">
            Description about what this scatter plot is showing.
          </p>
        </div>
      </div>
    </div> <!-- Closing the first pure-g -->
    
    <div class="pure-g">
      <div class="pure-u-2-3">
        <div id="vis3" class="vis-container"></div>
      </div>
      <div class="pure-u-1-3">
        <div description description-right>
          <p style="text-align: justify;">
            Description about what this donut plot is showing.
          </p>
        </div>
      </div>
    </div> <!-- Closing the first pure-g -->
  </div> <!-- Closing the section -->
  
  
  



  <script type="text/javascript">
    var specVis1 = "js/choropleth_map.vg.json";
    var specVis2 = "js/scatter_plot.vg.json";
    var specVis3 = "js/donut_chart.vg.json";
    var specVis4 = "js/heatmap.vg.json";
    var specVis5 = "js/stacked_bar_chart.vg.json";
    var specVis6 = "js/line_chart.vg.json";

    vegaEmbed('#vis1', specVis1, { "actions": false });

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis3', specVis3, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis4', specVis4, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis5', specVis5, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis6', specVis6, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  
</body>
</html>

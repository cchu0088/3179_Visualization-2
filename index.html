<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Import Vega, Vega-Lite, and Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- Import Pure.css for styling -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  <title>Deaths from Cancer</title>
</head>

<body>
  <div class="page">

    <!-- Container for the Choropleth Map -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="choropleth_map"></div>
      </div>
    </div>

    <!-- Container for the Scatter Plot -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="scatter_plot"></div>
      </div>
    </div>

  </div> <!-- end page -->

  <script type="text/javascript">
    // Embed the Choropleth Map
    var choroplethSpec = "js/choropleth_map.vg.json";
    vegaEmbed('#choropleth_map', choroplethSpec).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    // Embed the Scatter Plot
    var scatterSpec = "js/scatter_plot.vg.json";
    vegaEmbed('#scatter_plot', scatterSpec).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);
  </script>
  
</body>
</html>
